{% extends "public_sites/base.html" %}

{% block content %}
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ episode.title }}</h1>
    <p class="post-meta">{{ episode.create_datetime.strftime('%b %d, %Y') }}</p>
  </header>
  <p>
    {{ episode.subtitle }}
  </p>
  <p>
    {{ episode.description }}
  </p>
  <p>
    <audio controls>
      <source src={{ audio_url }} type="audio/mpeg">
    </audio>
  </p>
</div>
{% endblock %}
