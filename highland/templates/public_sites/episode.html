{% extends "public_sites/base.html" %}

{% block head %}
  <meta property="og:type" content="article" />
  <meta property="og:description" content="{{ episode.subtitle }}" />
  <meta property="og:audio" content="{{ audio_url }}" />
{% endblock %}

{% block content %}
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ episode.title }}</h1>
    <p class="post-meta">{{ episode.published_datetime.strftime('%b %d, %Y') }}</p>
  </header>
  <p>
    {{ episode.subtitle }}
  </p>
  <p>
    {{ episode.description }}
  </p>
  <p>
    <small>
      {{ duration }}, {{ length }}MB, <a href={{ audio_url }}>download</a>
    </small>
  </p>
  <p>
    <audio controls>
      <source src={{ audio_url }} type="audio/mpeg">
    </audio>
  </p>
</div>
{% endblock %}
